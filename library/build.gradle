apply plugin: 'com.android.library'
group='com.github.TutorialsAndroid'

android {
    compileSdk 34

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 34
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.developer.filepicker'
    lint {
        abortOnError false
    }
}
